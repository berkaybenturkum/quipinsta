<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - QuipInsta</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background-color: #f9fafb;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4 flex justify-between items-center h-20">
            <a href="index.html" class="text-2xl font-bold text-gray-900 tracking-tight">QuipInsta</a>
            <nav class="flex items-center gap-4">
                <a href="index.html" class="text-gray-600 font-medium hover:text-indigo-600 transition-colors" data-i18n="home">Ana Sayfa</a>
                <a href="contact.html" class="text-indigo-600 font-medium hover:text-indigo-700 transition-colors" data-i18n="contact">İletişim</a>
                <div class="flex gap-2">
                    <button class="lang-btn px-3 py-1 rounded-lg border-2 border-gray-300 hover:border-indigo-500 transition ring-2 ring-indigo-500 text-sm font-semibold" data-lang="tr" onclick="setLanguage('tr')" title="Türkçe">
                        TR
                    </button>
                    <button class="lang-btn px-3 py-1 rounded-lg border-2 border-gray-300 hover:border-indigo-500 transition text-sm font-semibold" data-lang="en" onclick="setLanguage('en')" title="English">
                        ENG
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Ana İçerik -->
    <div class="flex-grow">
        <!-- Başlık -->
        <section class="hero-gradient">
            <div class="container mx-auto px-4 pt-16 pb-12 text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter text-gray-900">
                    <span data-i18n="contactTitle">İletişim</span>
                </h1>
                <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto" data-i18n="contactSubtitle">
                    Sorularınız, önerileriniz veya geri bildirimleriniz için bize ulaşın.
                </p>
            </div>
        </section>

        <div class="container mx-auto px-4 pb-16 md:pb-24">
            <!-- İletişim Formu -->
            <section class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl shadow-blue-500/10 border border-gray-200 -mt-10 relative z-10">
                <div class="flex items-center gap-3 mb-6">
                    <i data-lucide="mail" class="w-8 h-8 text-indigo-600"></i>
                    <h2 class="text-2xl font-bold text-gray-900" data-i18n="sendMessage">Mesaj Gönderin</h2>
                </div>

                <form id="contactForm" class="space-y-5">
                    <!-- İsim -->
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="nameLabel">İsminiz</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            data-i18n-placeholder="namePlaceholder" placeholder="Adınız Soyadınız">
                    </div>

                    <!-- E-posta -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="emailLabel">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            data-i18n-placeholder="emailPlaceholder" placeholder="ornek@email.com">
                    </div>

                    <!-- Konu -->
                    <div>
                        <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="subjectLabel">Konu</label>
                        <input type="text" id="subject" name="subject" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            data-i18n-placeholder="subjectPlaceholder" placeholder="Mesajınızın konusu">
                    </div>

                    <!-- Mesaj -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-gray-700 mb-2" data-i18n="messageLabel">Mesajınız</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition resize-none"
                            data-i18n-placeholder="messagePlaceholder" placeholder="Mesajınızı buraya yazın..."></textarea>
                    </div>

                    <!-- Gönder Butonu -->
                    <div class="flex items-center gap-4">
                        <button type="submit" id="submitBtn"
                            class="flex-1 bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                            <i data-lucide="send" class="w-5 h-5"></i>
                            <span data-i18n="sendButton">Gönder</span>
                        </button>
                    </div>

                    <!-- Loading -->
                    <div id="loadingSection" class="hidden text-center py-4">
                        <div class="spinner mx-auto"></div>
                        <p class="mt-3 text-gray-600" data-i18n="sending">Gönderiliyor...</p>
                    </div>

                    <!-- Başarı/Hata Mesajı -->
                    <div id="messageSection" class="hidden"></div>
                </form>
            </section>

            <!-- İletişim Bilgileri -->
            <section class="max-w-2xl mx-auto mt-12">
                <div class="bg-gradient-to-br from-indigo-50 to-blue-50 p-8 rounded-2xl border border-indigo-100">
                    <div class="text-center">
                        <p class="text-gray-700" data-i18n="responseTime">
                            Mesajlarınıza en kısa sürede yanıt vermeye çalışacağız.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-400">
        <div class="container mx-auto px-4 py-8 text-center text-sm">
            © 2025 QuipInsta | <a href="#" class="hover:underline hover:text-white transition-colors" data-i18n="privacy">Gizlilik</a> | <a href="contact.html" class="hover:underline hover:text-white transition-colors" data-i18n="contactFooter">İletişim</a>
        </div>
    </footer>

    <!-- Dil çevirileri -->
    <script src="static/translations.js"></script>
    
    <script>
        // Lucide ikonlarını etkinleştir
        lucide.createIcons();

        // Form gönderimi
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };

            // UI güncellemeleri
            const submitBtn = document.getElementById('submitBtn');
            const loadingSection = document.getElementById('loadingSection');
            const messageSection = document.getElementById('messageSection');

            submitBtn.disabled = true;
            loadingSection.classList.remove('hidden');
            messageSection.classList.add('hidden');

            try {
                // Flask backend varsa kullan, yoksa FormSubmit kullan
                const isFlaskAvailable = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                if (isFlaskAvailable) {
                    const response = await fetch('/send_contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageSection.className = 'p-4 bg-green-50 border border-green-200 rounded-lg text-green-800';
                        messageSection.innerHTML = `
                            <div class="flex items-center gap-2">
                                <i data-lucide="check-circle" class="w-5 h-5"></i>
                                <span data-i18n="successMessage">${result.message || 'Mesajınız başarıyla gönderildi!'}</span>
                            </div>
                        `;
                        form.reset();
                    } else {
                        throw new Error(result.error || 'Bir hata oluştu');
                    }
                } else {
                    // FTP/statik hosting için FormSubmit.co kullan
                    const formSubmitResponse = await fetch('https://formsubmit.co/berkaybenturkum@gmail.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            name: data.name,
                            email: data.email,
                            subject: data.subject,
                            message: data.message,
                            _subject: `QuipInsta İletişim: ${data.subject}`,
                            _template: 'table'
                        })
                    });

                    if (formSubmitResponse.ok) {
                        messageSection.className = 'p-4 bg-green-50 border border-green-200 rounded-lg text-green-800';
                        messageSection.innerHTML = `
                            <div class="flex items-center gap-2">
                                <i data-lucide="check-circle" class="w-5 h-5"></i>
                                <span data-i18n="successMessage">Mesajınız başarıyla gönderildi!</span>
                            </div>
                        `;
                        form.reset();
                    } else {
                        throw new Error('Mesaj gönderilemedi');
                    }
                }
            } catch (error) {
                messageSection.className = 'p-4 bg-red-50 border border-red-200 rounded-lg text-red-800';
                messageSection.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        <span data-i18n="errorMessage">${error.message}</span>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                loadingSection.classList.add('hidden');
                messageSection.classList.remove('hidden');
                
                // İkonları yeniden oluştur
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
